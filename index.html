<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WealthFront</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Images/Frame.svg" alt="">
        </div>
        <nav class="nav">
            <ul>
                <li>Invest</li>
                <li id="cash">Cash</li>
                <li class="borrow">Borrow</li>
                <li>Blog</li>
            </ul>
        </nav>
        <div class="buttons__header">
            <button class="login">Login</button>
            <button class="get__started">Get Started</button>
        </div>
    </header>
    <section class="banner">
        <img src="./Images/Rectangle.svg" alt="banner">
        <div class="banner__desc">
            <h1>Make wealth your own.</h1>
            <p>Personalized, Automated, Effortless Investing and Savings.</p>
            <button>Get started</button>
        </div>
    </section>
</body>

</html>
